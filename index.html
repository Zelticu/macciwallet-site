<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macci Wallet</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 100, 100, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background: linear-gradient(145deg, crimson, #ff6666);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 15px rgba(255, 100, 100, 0.7);
    }
    button:hover {
      background: linear-gradient(145deg, #ff6666, crimson);
      box-shadow: 0 0 25px rgba(255, 150, 150, 1);
      transform: scale(1.03);
    }
    .info {
      font-size: 14px;
      margin-top: 15px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Macci Wallet Access</h1>
    <p>Enter your wallet address to check MACCI status or receive funds:</p>
    <input type="text" id="walletAddress" placeholder="Enter your MACCI wallet address">
    <button onclick="submitAddress()">Submit</button>
    <div class="info">
      After purchasing MACCI, your balance will be automatically updated. <br>
      Make sure your wallet address is correct!
    </div>
  </div>

  <script>
    function submitAddress() {
      const wallet = document.getElementById('walletAddress').value.trim();
      if (!wallet || wallet.length < 8) {
        alert("Please enter a valid MACCI wallet address.");
        return;
      }
      alert("Wallet address submitted! If you purchased MACCI, it will be delivered shortly.");
      // This would normally send to your backend or display balance
    }
  </script>
</body>
</html>
