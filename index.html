<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macci Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(145deg, crimson, #ff6666);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.8);
        }
        button:hover {
            background: linear-gradient(145deg, #ff6666, crimson);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 150, 150, 1);
        }
        .show {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Macci Wallet</h1>

    <div id="login" class="container show">
        <h2>Login</h2>
        <input type="text" id="loginAddress" placeholder="Wallet Address">
        <button onclick="login()">Access Wallet</button>
    </div>

    <div id="wallet" class="container">
        <h2>Welcome</h2>
        <p><strong>Wallet Address:</strong> <span id="walletDisplay"></span></p>
        <p><strong>Balance:</strong> <span id="balance">Loading...</span> MACCI</p>
        <button onclick="buyMacci()">Buy MACCI</button>
        <button onclick="sendMacci()">Send MACCI</button>
    </div>

    <script>
        let currentWallet = "";

        function login() {
            const addr = document.getElementById("loginAddress").value.trim();
            if (addr.length >= 8 && addr.length <= 40) {
                currentWallet = addr;
                document.getElementById("login").classList.remove("show");
                document.getElementById("wallet").classList.add("show");
                document.getElementById("walletDisplay").textContent = currentWallet;
                // You could fetch balance here via backend
                document.getElementById("balance").textContent = "100 (Simulated)";
            } else {
                alert("Invalid wallet address");
            }
        }

        function buyMacci() {
            const stripeLink = "https://buy.stripe.com/4gw9CC4iWaCQgjSbIJ";
            const url = new URL(stripeLink);
            url.searchParams.set("client_reference_id", currentWallet);
            window.location.href = url.toString();
        }

        function sendMacci() {
            const recipient = prompt("Enter recipient wallet address:");
            const amount = prompt("Enter amount of MACCI to send:");
            if (recipient && amount) {
                alert("[Simulated] Sent " + amount + " MACCI to " + recipient);
                // Actual backend logic would be triggered via webhook
            }
        }
    </script>
</body>
</html>
